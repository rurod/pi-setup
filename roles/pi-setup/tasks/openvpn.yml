---
- name: Package - Install OpenVPN
  apt:
    state: latest
    name: openvpn

- name: Fail2Ban - Configure OpenVPN filter and jail
  template:
    src: f2b-filter-openvpn.local.j2
    dest: "/etc/fail2ban/filter.d/openvpn.local"
    owner: root
    group: root
    mode: '0644'

- name: OpenVPN - Configure VPNs
  include_tasks:
    file: private/openvpn-config.yml
  loop: "{{ vpns }}" 
  loop_control:
    loop_var: vpn
    label: "{{ vpn.name }}"
  no_log: true
...
